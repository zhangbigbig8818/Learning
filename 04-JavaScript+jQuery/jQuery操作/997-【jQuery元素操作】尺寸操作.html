<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        background-color: pink;
        padding: 10px;
        border: 15px solid red;
        margin: 20px;
    }
</style>

<body>
    <div></div>

    <script>
        $(function() {
            // 1. width() / height()                   【获取】 和 【设置】 元素的宽度和高度；只算width/height
            // console.log($('div').width()); // 200
            // console.log($('div').height()); // 200
            // console.log($('div').height(300));

            // 2. innerWidth() / innerHeight()         【获取】 和 【设置】元素；包括width和height + padding 大小
            // console.log($("div").innerWidth()); // 220
            // console.log($('div').innerHeight(300));

            // 3. outerWidth()  / outerHeight()        【获取】 和 【设置】元素；包括 width和height + padding + border 大小
            // console.log($("div").outerWidth()); // 250
            // console.log($("div").outerHeight(300));

            // 4. outerWidth(true) / outerHeight(true) 【获取】 和 【设置】元素；包括 width和height + padding + border + margin
            console.log($("div").outerWidth(true));
            console.log($("div").outerHeight(400));
        })
    </script>
</body>

</html>
