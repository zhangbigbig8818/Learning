<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0
    }
    
    ul {
        list-style: none
    }
    
    .box {
        width: 600px;
        margin: 100px auto;
        border: 1px solid #000;
        padding: 20px;
    }
    
    textarea {
        width: 450px;
        height: 160px;
        outline: none;
        resize: none;
    }
    
    ul {
        width: 450px;
        padding-left: 80px;
    }
    
    ul li {
        line-height: 30px;
        border-bottom: 1px dashed #cccccc;
        display: none;
    }
    
    input {
        float: right;
    }
    
    ul li a {
        float: right;
    }
</style>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
    </div>

    <script>
        $(function() {
            // 1. 点击发布按钮， 动态创建一个小li，放入文本框的内容和删除按钮， 并且添加到ul 中
            $('.btn').on('click', function() {
                var li = $("<li></li>"); // 创建一个空的li
                li.html($('.txt').val() + "<a href='javascript:;'> 删除</a>"); // 将输入的留言内容和删除按钮赋值给li
                $('ul').prepend(li); // 将li追加到ul的首位
                li.slideDown(); // 让li缓缓下滑出现（效果）
                $('.txt').val(""); // 清除输入框的留言内容
            });

            // 2.点击的删除按钮，可以删除当前的微博留言
            // $("ul a").click(function() {  // 此时的click不能给动态创建的a添加事件
            //     alert(11);
            // })

            // on 可以给动态创建的元素绑定事件
            $('ul').on('click', 'a', function() {
                $(this).parent().slideUp(function() { // 点击删除的li缓缓上滑
                    $(this).remove(); // 移除点击的li的留言内容
                });
            });
        })
    </script>
</body>

</html>
