<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>

    <script>
        // 一、 适合对元素进行遍历：（类似for，但是比for强大）
        // 语法：$("div").each(function (index, domEle) { xxx; }）
        // (1) each() 方法遍历匹配的每一个元素。主要用DOM处理。 each 每一个
        // (2) 里面的回调函数有2个参数： index 是每个元素的索引号; demEle 是每个DOM元素对象，不是jquery对象
        // (2) 所以要想使用jquery方法，需要给这个dom元素转换为jquery对象 $(domEle)
        // var arr = ['red', 'green', 'blue'];
        // var sum = 0;
        // $('div').each(function(i, domEle) {
        //     console.log(i); // 回调函数第一个参数一定是索引号  可以自己指定索引号号名称
        //     console.log(domEle); // 回调函数第二个参数一定是 dom元素对象 也可自己命名
        //     // 将div内的内容分部设置不同的颜色
        //     $(domEle).css('color', arr[i]);
        //     // 对div内的值求和
        //     sum += parseInt($(domEle).text());
        // })
        // console.log(sum); // 6


        // 二、适合对数组、对象进行遍历，主要用于数据处理：
        // 语法：$.each(object，function (index, element) { xxx; }）
        // (1) $.each()方法可用于遍历任何对象。主要用于数据处理，比如数组，对象
        // (2) 里面的函数有2个参数： index 是每个元素的索引号; element 遍历内容
        // 1. 对【元素】进行遍历
        $.each($('div'), function(i, ele) {
            console.log(i);
            console.log(ele);
        });

        // 2. 对【数组】进行遍历
        var arr = ['red', 'green', 'blue'];
        $.each(arr, function(i, ele) {
            console.log(i);
            console.log(ele);
        });

        // 3. 对【对象】进行遍历
        $.each({
            name: 'andy',
            age: 18
        }, function(i, ele) {
            console.log(i); // 输出的是 name、age 属性名
            console.log(ele); // 输出的是 andy、18 属性值
        });
    </script>
</body>

</html>
