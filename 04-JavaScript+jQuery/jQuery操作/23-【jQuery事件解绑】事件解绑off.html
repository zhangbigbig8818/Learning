<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<style>
    div {
        width: 100px;
        height: 100px;
        background-color: pink;
    }
</style>

<body>
    <div></div>

    <ul>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
    </ul>

    <p>我是屁</p>

    <script>
        $(function() {
            $('div').on({
                click: function() {
                    console.log('我点击了！');
                },
                mouseover: function() {
                    console.log('我经过了！');
                }
            });

            // 1. 事件解绑 off 
            // (1) 解除div身上的所有事件
            // $("div").off();

            // (2) 解除了div身上的click点击事件
            // $("div").off("click");

            // (3) 解除事件委托
            // $("ul").off("click", "li");

            // 2. one() 它只能触发事件一次
            $('p').one('click', function() {
                alert(11);
            });
        })
    </script>
</body>

</html>
