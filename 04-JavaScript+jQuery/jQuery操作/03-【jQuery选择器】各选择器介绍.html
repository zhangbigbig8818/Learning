<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <script>
        // 一、jQuery 【基础选择器】
        // ID选择器	    $('#id');	        获取指定ID的元素
        // 类选择器	    $('.class');	    获取同一类class的元素
        // 标签选择器	$('div');	        获取同一类标签的所有元素
        // 并集选择器	$('div,p,li');	    使用逗号分隔，只要符合条件之一就可。
        // 交集选择器	$('div.redClass');	获取class为redClass的div元素
        // 总结：跟css的选择器用法一模一样。


        // 二、jQuery 【层级选择器】
        // 子代选择器	$('ul > li');	    使用-号，获取儿子层级的元素，注意，并不会获取孙子层级的元素
        // 后代选择器	$('ul li');	        使用空格，代表后代选择器，获取ul下的所有li元素，包括孙子等
        // 总结：跟css的选择器用法一模一样。


        // 三、jQuery 【过滤选择器】
        // :first       $('li:first');     获取第一个li元素
        // :last        $('li:last');      获取最后一个li元素
        // :eq(index)   $('li:eq(2)');     获取到的li元素中，选择索引号为2的元素，索引号index从0开始。
        // :odd         $('li:odd');       获取到的li元素中，选择索引号为奇数的元素
        // :even        $('li:even');      获取到的li元素中，选择索引号为偶数的元素
        // 总结：这类选择器都带冒号:


        // 四、jQuery 【筛选选择器】(重点方法)
        // children(selector)	$('ul').children('li')	        查找最近一级的子级元素；相当于$('ul>li')，子类选择器
        // find(selector)	    $('ul').find('li');	            查找自己里面所有的孩子，包括儿子和孙子；相当于$('ul li')后代选择器
        // siblings(selector)	$('#first').siblings('li');	    查找兄弟节点，不包括自己本身。
        // parent()	            $('#first').parent();	        查找最近一级的父级元素
        // parents()	        $('#first').parents('.one');	查找所有的父级层级元素中的指定父级元素
        // eq(index)	        $('li').eq(2);	                查找第n个li元素；相当于$('li:eq(2)'),index从0开始
        // next()	            $('li').next()	                找下一个兄弟
        // prev()	            $('li').prev()	                找上一次兄弟
        // 总结：筛选选择器的功能与过滤选择器有点类似，但是用法不一样，筛选选择器主要是方法。
        // 重点记住： parent()  children()  find()  siblings()  eq()


        // 五、判断是否有某个类名【hasClass()】（有返回 true；没有返回 false）
        // console.log($("div:first").hasClass("current"));
        // console.log($("div:last").hasClass("current"));
    </script>
</body>

</html>
