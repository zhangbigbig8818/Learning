<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<style>
    div {
        width: 150px;
        height: 300px;
        background-color: pink;
        display: none;
    }
</style>

<body>
    <button>淡入效果</button>
    <button>淡出效果</button>
    <button>淡入淡出切换</button>
    <button>修改透明度</button>
    <div></div>

    <script>
        // 一、淡入
        // 1. 语法规范：fadeIn([speed,[easing],[fn]])
        // 2. 效果参数：
        // （1）参数都可以省略。
        // （2）speed：三种预定速度之一的字符串(“slow”,“normal”, or “fast”)或表示动画时长的毫秒数值(如：1000)。
        // （3）easing：(Optional) 用来指定切换效果，默认是“swing”，可用参数“linear”。
        // （4）fn: 回调函数，在动画完成时执行的函数，每个元素执行一次。

        // 二、淡出
        // 1. 语法规范：fadeOut([speed,[easing],[fn]])
        // 2. 效果参数：
        // （1）参数都可以省略。
        // （2）speed：三种预定速度之一的字符串(“slow”,“normal”, or “fast”)或表示动画时长的毫秒数值(如：1000)。 
        // （3）easing：(Optional) 用来指定切换效果，默认是“swing”，可用参数“linear”。
        // （4）fn: 回调函数，在动画完成时执行的函数，每个元素执行一次。

        // 三、 淡入淡出切换
        // 1. 语法规范：fadeToggle([speed,[easing],[fn]])
        // 2. 效果参数：
        // （1）参数都可以省略。
        // （2）speed：三种预定速度之一的字符串(“slow”,“normal”, or “fast”)或表示动画时长的毫秒数值(如：1000)。 
        // （3）easing：(Optional) 用来指定切换效果，默认是“swing”，可用参数“linear”。
        // （4）fn: 回调函数，在动画完成时执行的函数，每个元素执行一次。

        // 四、渐进方式调整到指定的不透明度
        // 1. 语法规范：fadeTo([[speed],opacity,[easing],[fn]])
        // 2. 效果参数：
        // （1）opacity 透明度必须写，取值 0~1 之间。
        // （2）speed：三种预定速度之一的字符串(“slow”,“normal”, or “fast”)或表示动画时长的毫秒数值(如：1000)。必须写
        // （3）easing：(Optional) 用来指定切换效果，默认是“swing”，可用参数“linear”。
        // （4）fn: 回调函数，在动画完成时执行的函数，每个元素执行一次。

        $(function() {
            $('button').eq(0).click(function() {
                $('div').fadeIn(1000); // 淡入 fadeIn()
            });
            $('button').eq(1).click(function() {
                $('div').fadeOut(1000); // 淡出 fadeOut()
            });
            $("button").eq(2).click(function() {
                $("div").fadeToggle(1000); // 淡入淡出切换 fadeToggle()
            });
            $('button').eq(3).click(function() {
                $('div').fadeTo(1000, 0.5); // 修改透明度 fadeTo() 这个速度和透明度要必须写
            })
        })
    </script>
</body>

</html>
