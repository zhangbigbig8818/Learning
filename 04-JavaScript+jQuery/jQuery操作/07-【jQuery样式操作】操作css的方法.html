<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        background-color: pink;
    }
</style>

<body>
    <div></div>

    <script>
        // jQuery 可以使用 css 方法来修改简单元素样式；也可以操作类，修改多个样式。

        // 1. 返回属性：参数只写属性名，则是返回属性值
        // $('div').css('width')
        console.log($('div').css('width')); // 200px

        // 2. 修改属性：参数是属性名，属性值，逗号分隔，是设置一组样式，属性必须加引号，值如果是数字可以不用跟单位和引号
        // $("div").css("width", "300px");
        // $("div").css("width", 300);
        // $("div").css(height, "300px"); 属性名一定要加引号


        // 3. 修改属性：参数可以是对象形式，方便设置多组样式。属性名和属性值用冒号隔开， 属性可以不用加引号，
        $("div").css({
            width: 400,
            height: 400,
            backgroundColor: "red"

            // 如果是复合属性则必须采取驼峰命名法，如果值不是数字，则需要加引号
        })
    </script>
</body>

</html>
