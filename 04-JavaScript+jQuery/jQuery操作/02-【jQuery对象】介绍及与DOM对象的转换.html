<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<style>
    div {
        width: 100px;
        height: 100px;
        background-color: pink;
    }
</style>

<body>
    <div></div>

    <video src="mov.mp4" muted></video>
    <script>
        // 一、 DOM 对象：用原生js获取过来的对象就是DOM对象
        var myDiv = document.querySelector('div'); // myDiv 是DOM对象
        var mySpan = document.querySelector('span'); // mySpan 是DOM对象
        console.dir(myDiv);


        // 二、 jQuery 对象：用jquery方式获取过来的对象是jQuery对象。本质：通过$把DOM元素进行了包装
        $('div'); // $('div')是一个jQuery 对象
        $('span'); // $('span')是一个jQuery 对象
        console.dir($('div')); // 获取的是一个位伪数组


        // 三、 jQuery 对象只能使用 jQuery 方法，DOM 对象则使用原生的 JavaScirpt 属性和方法
        myDiv.style.display = 'none';
        $('div').hide();
        // myDiv.hide(); // myDiv是一个dom对象不能使用 jquery里面的hide方法
        // $('div').style.display = 'none'; 这个$('div')是一个jQuery对象不能使用原生js 的属性和方法


        // 四、 DOM对象 与 jQuery对象 相互转换

        // 1、获取对象
        // (1) 我们直接获取视频， 得到就是jQuery对象
        $('video');
        // (2) 我们已经使用原生js 获取过来 DOM对象
        var myvideo = document.querySelector('video');
        // $(myvideo).play();  jquery里面没有play 这个方法

        // 2、 DOM对象转换为 jQuery对象： $(DOM对象)
        // $(myvideo).play(); // jquery里面没有play 这个方法

        // 3、 jQuery对象转换为 DOM对象
        // (1) 方法一： $('div')[index]  // index 是索引号
        // $('video')[0].play(); // 视频自动播放
        // (2) 方法二： $('div').get(index)  // index 是索引号
        $('video').get(0).play(); // 视频自动播放
    </script>
</body>

</html>
