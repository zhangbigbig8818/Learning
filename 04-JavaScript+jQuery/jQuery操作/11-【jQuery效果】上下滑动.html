<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<style>
    div {
        width: 150px;
        height: 300px;
        background-color: pink;
        display: none;
    }
</style>

<body>
    <button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <div></div>

    <script>
        // 一、下滑
        // 1. 语法规范：slideDown([speed,[easing],[fn]])
        // 2. 效果参数:
        // （1）参数都可以省略。
        // （2）speed:三种预定速度之一的字符串(“slow”,“normal”, or “fast”)或表示动画时长的毫秒数值(如：1000)。 
        // （3）easing:(Optional) 用来指定切换效果，默认是“swing”，可用参数“linear”。
        // （4）fn: 回调函数，在动画完成时执行的函数，每个元素执行一次。

        // 二、上滑
        // 1. 语法规范：slideUp([speed,[easing],[fn]])
        // 2. 效果参数:
        // （1）参数都可以省略。
        // （2）speed：三种预定速度之一的字符串(“slow”,“normal”, or “fast”)或表示动画时长的毫秒数值(如：1000)。
        // （3）easing：(Optional) 用来指定切换效果，默认是“swing”，可用参数“linear”。
        // （4）fn: 回调函数，在动画完成时执行的函数，每个元素执行一次。

        // 三、滑动切换
        // 1. 语法规范：slideToggle([speed,[easing],[fn]])
        // 2. 效果参数:
        // （1）参数都可以省略。
        // （2）speed：三种预定速度之一的字符串(“slow”,“normal”, or “fast”)或表示动画时长的毫秒数值(如：1000)。
        // （3）easing：(Optional) 用来指定切换效果，默认是“swing”，可用参数“linear”。
        // （4）fn: 回调函数，在动画完成时执行的函数，每个元素执行一次。

        // 注意：
        // 1. stop() 为停止动画排队效果
        // (1) stop() 写到动画或者效果的前面， 相当于停止结束上一次的动画

        // 2. hover([over,]out) 为事件切换
        // （1）over:鼠标移到元素上要触发的函数（相当于mouseenter） 
        // （2）out:鼠标移出元素要触发的函数（相当于mouseleave） 
        // （3）如果只写一个函数，则鼠标经过和离开都会触发它

        $(function() {
            $('button').eq(0).click(function() {
                $('div').stop().slideDown(); // 下滑动 slideDown()
            });
            $('button').eq(1).click(function() {
                $('div').stop().slideUp(500); // 上滑动 slideUp()
            });
            $('button').eq(2).click(function() {
                $('div').stop().slideToggle(500); // 滑动切换 slideToggle()
            })
        })
    </script>
</body>

</html>
