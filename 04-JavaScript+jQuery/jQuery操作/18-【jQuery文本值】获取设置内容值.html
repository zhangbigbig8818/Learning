<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div>
        <span>我是内容</span>
    </div>
    <input type="text" value="请输入内容">

    <script>
        $(function() {
            // 一、 普通元素内容 html() （相当于原生 innerHTML)
            // 1. html()            // 获取元素的内容
            // console.log($('div').html()); // <span>我是内容</span>
            // 2. html(''内容'')    // 设置元素的内容
            // console.log($('div').html('123'));


            // 二、 普通元素文本内容 text()  (相当与原生 innerText)
            // 1. text()            // 获取元素的文本内容
            console.log($('div').text()); // 我是内容
            // 2. text(''文本内容'') // 设置元素的文本内容
            console.log($('div').text('123'));


            // 三、 表单的值 val() （相当于原生 value)
            // 1. val()             // 获取表单的值
            console.log($('input').val()); // 请输入内容
            // 2. val(''内容'')     // 设置表单的值
            console.log($('input').val('123'));
        })
    </script>
</body>

</html>
