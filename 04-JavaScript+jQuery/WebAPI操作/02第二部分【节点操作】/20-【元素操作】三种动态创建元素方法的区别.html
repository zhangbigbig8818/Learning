<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <p>abc</p>
    <div class="inner"></div>
    <div class="create"></div>

    <script>
        // window.onload = function() {
        //     document.write('<div>123</div>'); // 生成123的同时原页面内容会消失
        // }


        // 三种创建元素方式区别 
        // 1. document.write() 创建元素 如果页面文档流加载完毕，再调用这句话会导致页面重绘
        var btn = document.querySelector('button');
        btn.onclick = function() {
            document.write('<div>123</div>');
        }

        // 2. innerHTML 创建元素
        // (1) 普通方式
        var inner = document.querySelector('.inner');
        for (var i = 0; i <= 100; i++) {
            inner.innerHTML += '<a href="#">百度</a>';
        }
        // (2) 数组方式
        var inner = document.querySelector('.inner');
        var arr = [];
        for (var i = 0; i <= 100; i++) {
            arr.push('<a href="#">百度</a>');
        }
        inner.innerHTML = arr.join('');

        // 3. document.createElement()创建元素
        // (1) 普通方式
        var create = document.querySelector('.create');
        for (var i = 0; i <= 100; i++) {
            var a = document.createElement('a');
            create.appendChild(a);
        }



        // 结论：
        // (1) document.write() 创建元素如果页面文档流加载完毕，再调用这句话会导致页面重绘；但可以识别内部html元素
        // (2) innerHTML 与 createElement() 创建少量元素时效率无大区别
        // (3) 当创建大量元素时：innerHTML普通方式效率  <  createElement()效率  <  innerHTML数组方式效率
    </script>
</body>

</html>
