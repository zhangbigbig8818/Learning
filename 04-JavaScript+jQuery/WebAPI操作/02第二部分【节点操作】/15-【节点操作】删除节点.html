<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>删除</button>
    <ul>
        <li>熊大</li>
        <li>熊二</li>
        <li>光头强</li>
    </ul>

    <script>
        // 删除节点函数： node.removeChild(child);

        // 1.获取元素
        var ul = document.querySelector('ul');
        var btn = document.querySelector('button');
        // 2.点击按钮依次删除元素
        btn.onclick = function() {
            if (ul.children.length == 0) {
                this.disabled = true; // 当 li 全部删除完时禁用按钮
            } else {
                // ul.removeChild(ul.children[0]); // 从前往后逐一删除 li
                ul.removeChild(ul.children[ul.children.length - 1]); // 从后往前逐一删除 li
            }
        }
    </script>
</body>

</html>
