<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        width: 500px;
        margin: 100px auto;
        border-collapse: collapse;
        text-align: center;
    }
    
    td,
    th {
        border: 1px solid #333;
    }
    
    thead tr {
        height: 40px;
        background-color: #ccc;
    }
</style>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        // 第一步：先准备好学生的数据
        var datas = [{
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '弘历',
            subject: 'JavaScript',
            score: 98
        }, {
            name: '傅恒',
            subject: 'JavaScript',
            score: 99
        }, {
            name: '明玉',
            subject: 'JavaScript',
            score: 88
        }, {
            name: '大猪蹄子',
            subject: 'JavaScript',
            score: 0
        }];

        // 第二步：往tbody 里面创建行： 有几个人（通过数组的长度）我们就创建几行
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < datas.length; i++) { // 外面的for循环管行 tr
            // (1) 创建tr行
            var tr = document.createElement('tr'); // 创建行元素
            tbody.appendChild(tr); // 将创建好的行元素追加到tbody里面

            // (2) 在tr行内创建单元格， td 单元格的数量取决于每个对象里面的属性个数 for循环遍历对象 datas[i]
            for (var k in datas[i]) { // 里面的for循环管列 td
                // a. 创建单元格
                var td = document.createElement('td');
                // b. 把对象里面的属性值 dates[i][k] 给 td
                // console.log(dates[i][k]);
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }

            // (3) 创建有删除按钮的单元格
            var td = document.createElement('td');
            td.innerHTML = '<a href = "javascript:;">删除</a>';
            tr.appendChild(td);

            // (4) 设置删除操作
            // var as = document.querySelectorAll('a');
            // as[i].onclick = function() {
            //     tbody.removeChild(this.parentNode.parentNode)
            // }
        }
        // 第三步：设置删除操作
        var as = document.querySelectorAll('a');
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function() {
                // 点击a 删除 当前a 所在的行(链接的爸爸的爸爸)  node.removeChild(child)  
                tbody.removeChild(this.parentNode.parentNode)
            }
        }
    </script>
</body>

</html>
