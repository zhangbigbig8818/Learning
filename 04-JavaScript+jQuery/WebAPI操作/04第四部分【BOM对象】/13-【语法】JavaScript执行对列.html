<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 一、JavaScript 语言的一大特点就是单线程，也就是说，同一个时间只能做一件事。这是因为 Javascript 这门脚本语言诞生的使命所致——JavaScript 是为处理页面中用户的交互，以及操作 DOM 而诞生的。比如我们对某个 DOM 元素进行添加和删除操作，不能同时进行。 应该先进行添加，之后再删除。单线程就意味着，所有任务需要排队，前一个任务结束，才会执行后一个任务。这样所导致的问题是： 如果执行的时间过长，这样就会造成页面的渲染不连贯，导致页面渲染加载阻塞的感觉。


        // 1. 同步任务：同步任务都在主线程上执行，形成一个执行栈。
        // console.log(1);

        // setTimeout(function() {
        //     console.log(3);
        // }, 1000);

        // console.log(2);
        // 输出结果：1,2,3


        // 2. 异步任务：是通过回调函数实现的。
        // 三种类型：(1) 普通事件，如 click、resize 等；(2) 资源加载，如 load、error 等；(3) 定时器，包括 setInterval、setTimeout 等
        // 异步任务相关回调函数添加到任务队列中（任务队列也称为消息队列）。


        // 3. Javascript 执行机制
        // (1) 先执行执行栈中的同步任务。 
        // (2) 异步任务（回调函数）放入任务队列中。
        // (3) 一旦执行栈中的所有同步任务执行完毕，系统就会按次序读取任务队列中的异步任务，于是被读取的异步任务结束等待状态，进入执行栈，开始执行
        // console.log(1);

        // setTimeout(function() {
        //     console.log(3);
        // }, 0);

        // console.log(2);
        // 输出结果：1,2,3

        // 4. 由于主线程不断的重复获得任务、执行任务、再获取任务、再执行，所以这种机制被称为事件循环（event loop）。
        console.log(1);
        document.onclick = function() {
            console.log('click');
        }
        console.log(2);
        setTimeout(function() {
            console.log(3)
        }, 3000)
    </script>
</body>

</html>
