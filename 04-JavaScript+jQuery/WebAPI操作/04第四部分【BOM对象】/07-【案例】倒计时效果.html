<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        margin: 200px;
    }
    
    span {
        display: inline-block;
        width: 40px;
        height: 40px;
        background-color: #333;
        font-size: 20px;
        color: #fff;
        text-align: center;
        line-height: 40px;
    }
</style>

<body>
    <div>
        还剩
        <span class="hour">1</span> 时
        <span class="minute">2</span> 分
        <span class="second">3</span> 秒
    </div>

    <script>
        window.onload = function() {
            // 1. 获取元素
            var hour = document.querySelector('.hour'); // 小时的黑色盒子
            var minute = document.querySelector('.minute'); // 分钟的黑色盒子
            var second = document.querySelector('.second'); // 秒数的黑色盒子
            var inputTime = +new Date('2021-8-20 12:00:00'); // 返回的是用户输入时间总的毫秒数
            // 2. 开启定时器
            setInterval(countDown, 1000);

            function countDown() {
                var nowTime = +new Date(); // 返回的是当前时间总的毫秒数
                var times = (inputTime - nowTime) / 1000; // times是剩余时间总的秒数
                // var h = parseInt(times / 60 / 60 % 24); // 时数（跨天数）
                var h = parseInt(times / 60 / 60); // 时数（不跨天数）
                h = h < 10 ? '0' + h : h;
                var m = parseInt(times / 60 % 60); // 分钟数
                m = m < 10 ? '0' + m : m;
                var s = parseInt(times % 60); // 当前的秒数
                s = s < 10 ? '0' + s : s;

                hour.innerHTML = h; // 把剩余的小时数给 小时黑色盒子
                minute.innerHTML = m;
                second.innerHTML = s;
            }
        }
    </script>
</body>

</html>
