<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 语法规范：window.setInterval(调用函数，间隔的毫秒数);

        // 1. setInterval() 方法重复调用一个函数，每隔这个时间，就去调用一次回调函数。
        // 2.  window 可以省略。
        // 3. 这个调用函数可以直接写函数，或者写函数名或者采取字符串‘ 函数名()'三种形式。第三种不推荐
        // 4. 延时时间单位必须是毫秒数 但是可以省略，如果省略默认的是0；表示每隔多少毫秒就自动调用这个函数。
        // 5. 页面中可能有很多的定时器，我们经常给定时器加标识符（名字)

        setInterval(function() {
            console.log('继续输出！');
        }, 1000);

        // 6.setTimeout(); 与setInterval(); 的区别
        // setTimeout  延时时间到了，就去调用这个回调函数，只调用一次 就结束了这个定时器
        // setInterval  每隔这个延时时间，就去调用这个回调函数，会调用很多次，重复调用这个函数
    </script>
</body>

</html>
