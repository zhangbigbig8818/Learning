<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. BOM（Browser Object Model）即浏览器对象模型，它提供了独立于内容而与浏览器窗口进行交互的对象，其核心对象是 window


        // 2. BOM 缺乏标准，JavaScript 语法的标准化组织是 ECMA，DOM 的标准化组织是 W3C，BOM 最初是Netscape 浏览器标准的一部分


        // 3. BOM 比 DOM 更大，它包含 DOM。
        // document.querySelector() 相当于 window.document.querySelector()

        // 4. window 对象是浏览器的顶级对象，它具有双重角色。
        // (1) 它是 JS 访问浏览器窗口的一个接口。

        // (2) 它是一个全局对象。定义在全局作用域中的变量、函数都会变成 window 对象的属性和方法。
        // var num = 10;
        // console.log(num); // 10
        // console.log(window.num); //10

        // function fn() {
        //     console.log(11);
        // }
        // fn(); // 11
        // window.fn(); // 11

        // 注意：在调用的时候可以省略 window，前面学习的对话框都属于 window 对象方法，如 alert()、prompt() 等


        // 5. window下的一个特殊属性 window.name（变量名不可以为 name）
        // var name = 10;
        // console.log(window.name); // 空
    </script>
</body>

</html>
