<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    .time-item {
        width: 450px;
        height: 45px;
        margin: 0 auto;
    }
    
    .time-item strong {
        background: orange;
        color: #fff;
        line-height: 49px;
        font-size: 36px;
        font-family: Arial;
        padding: 0 10px;
        margin-right: 10px;
        border-radius: 5px;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
    
    .time-item>span {
        float: left;
        line-height: 49px;
        color: orange;
        font-size: 32px;
        margin: 0 10px;
        font-family: Arial, Helvetica, sans-serif;
    }
    
    .title {
        width: 260px;
        height: 50px;
        margin: 200px auto 50px auto;
    }
</style>

<body>
    <h1 class="title">距离光棍节，还有</h1>
    <div class="time-item">
        <span><span id="day">00</span>天</span>
        <strong><span id="hour">00</span>时</strong>
        <strong><span id="minute">00</span>分</strong>
        <strong><span id="second">00</span>秒</strong>
    </div>

    <script>
        // 目标时间的时间戳
        var endDate = new Date('2021-11-11 00:00:00');
        var end = endDate.getTime();

        // 获取天、时、分、秒的盒子
        var spanDay = document.getElementById('day');
        var spanHour = document.getElementById('hour');
        var spanMinute = document.getElementById('minute');
        var spanSecond = document.getElementById('second');

        // 开启定时器
        setInterval(countDown, 1000);
        countDown();

        // 倒计时
        function countDown() {
            var nowDate = new Date();
            var now = nowDate.getTime(); // 当前时间的时间戳
            // 计算时间差（转化为秒）
            leftTime = (end - now) / 1000;
            // 求 相差的天数/小时数/分钟数/秒数
            var day, hour, minute, second;
            day = Math.floor(leftTime / 60 / 60 / 24);
            day = day < 10 ? '0' + day : day;
            hour = Math.floor(leftTime / 60 / 60 % 24);
            hour = hour < 10 ? '0' + hour : hour;
            minute = Math.floor(leftTime / 60 % 60);
            minute = minute < 10 ? '0' + minute : minute;
            second = Math.floor(leftTime % 60);
            second = second < 10 ? '0' + second : second;
            // 设置盒子内容
            spanDay.innerText = day;
            spanHour.innerText = hour;
            spanMinute.innerText = minute;
            spanSecond.innerText = second;
        }
    </script>
</body>

</html>
