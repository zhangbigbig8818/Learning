<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 一、window.onload 是窗口 (页面）加载事件,当文档内容完全加载完成会触发该事件(包括图像、脚本文件、CSS 文件等), 就调用的处理函数。

        // 注意：
        // (1) 有了 window.onload 就可以把 JS 代码写到页面元素的上方，因为 onload 是等页面内容全部加载完毕， 再去执行处理函数
        // (2) window.onload 传统注册事件方式 只能写一次，如果有多个，会以最后一个 window.onload 为准；如果使用 addEventListener 则没有限制。
        // a. 传统注册方式
        // window.onload = function() {
        //     var btn = document.querySelector('button');
        //     btn.addEventListener('click', function() {
        //         alert('点击我');
        //     })
        // }
        // window.onload = function() {
        //     alert(22)
        // }

        // b. addEventListener注册方式
        // window.addEventListener('load', function() {
        //     var btn = document.querySelector('button');
        //     btn.addEventListener('click', function() {
        //         alert('点击我');
        //     })
        // })
        // window.addEventListener('load', function() {
        //     alert(22);
        // })


        // 二、DOMContentLoaded 事件触发时，仅当DOM加载完成，不包括样式表，图片，flash等等。(Ie9以上才支持)
        // document.addEventListener('DOMContentLoaded', function() {
        //     alert(33);
        // })

        // load 等页面内容全部加载完毕，包含页面dom元素 图片 flash  css 等等
        // DOMContentLoaded 是DOM 加载完毕，不包含图片 falsh css 等就可以执行 加载速度比 load更快一些

        // 注意：如果页面的图片很多的话, 从用户访问到onload触发可能需要较长的时间, 交互效果就不能实现，必然影响用户的体验，此时用 DOMContentLoaded 事件比较合适
    </script>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        background-color: pink;
    }
</style>

<body>
    <button>点击</button>
    <div></div>

    <script>
        // 三、window.onresize 是调整窗口大小加载事件, 当触发时就调用的处理函数
        window.addEventListener('load', function() {
            var div = document.querySelector('div');
            window.addEventListener('resize', function() {
                console.log(window.innerWidth); // 返回当前页面窗口的宽度
                console.log('变化了');

                if (window.innerWidth <= 800) {
                    div.style.display = 'none';
                } else {
                    div.style.display = 'block';
                }
            })
        })

        // 注意：
        // (1) 只要窗口大小发生像素变化，就会触发这个事件。
        // (2) 我们经常利用这个事件完成响应式布局。 window.innerWidth 当前屏幕的宽度
    </script>
</body>

</html>
