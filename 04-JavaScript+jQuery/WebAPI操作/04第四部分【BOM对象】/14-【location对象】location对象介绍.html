<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        // 1. URL介绍：统一资源定位符 (Uniform Resource Locator, URL) 是互联网上标准资源的地址。互联网上的每个文件都有一个唯一的 URL，它包含的信息指出文件的位置以及浏览器应该怎么处理它


        // 2. URL 的一般语法格式为：
        // protocol://host[:port]/path/[?query]#fragment
        // http://www.itcast.cn/index.html?name=andy&age=18#link
        // 介绍：
        // protocol    通信协议；常用的有 http、ftp、maito 等
        // host        主机（域名）www.baidu.com
        // prot        端口号；可选；省略时使用的方案默认端口；如 http 的默认端口为 80
        // path        路径是由 0 或者多个 '/' 符号隔开的字符串，一般用来表示主机上的一个目录或者文件地址
        // query       参数；以键值对的形式，通过 & 符号分给开来
        // fragment    片段；# 后面内容常见于链接 锚点


        // 3. location 对象属性
        // location.href      获取或者设置 整个URL
        // location.host      获取主机（域名）
        // location.port      获取端口号；如果没有端口号则返回 空字符串
        // location.pathname  获取路径
        // location.search    获取参数
        // location.hash      获取片段；# 后面内容常见于链接 锚点


        // 4. location 对象方法
        // location.assign('URL');      跳转页面（记录浏览历史，所以可以实现页面后退功能）   
        // location.replace('URL');     跳转页面/替换当前页面（不记录浏览历史，所以不可以实现后退功能）
        // location.reload();           重新加载页面；相当于刷新页面；参数为 true

        var btn = document.querySelector('button');
        btn.addEventListener('click', function() {
            // 记录浏览历史，所以可以实现后退功能
            // location.assign('http://www.baidu.com');

            // 不记录浏览历史，所以不可以实现后退功能
            location.replace('http://www.baidu.com');

            // location.reload(true);
        })
    </script>
</body>

</html>
