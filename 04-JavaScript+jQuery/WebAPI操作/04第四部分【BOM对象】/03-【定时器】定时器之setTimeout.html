<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 语法规范： winddow.setTimeout(调用函数, 延迟的毫秒数);

        // 1. setTimeout() 方法用于设置一个定时器，该定时器在定时器到期后执行调用函数
        // 2. window 可以省略。
        // 3. 这个调用函数可以直接写函数，或者写函数名或者采取字符串 '函数名()' 三种形式。第三种不推荐
        // 4. 延时时间单位必须是毫秒数 但是可以省略，如果省略默认的是0
        // 5. 页面中可能有很多的定时器，我们经常给定时器加标识符（名字)

        // setTimeout(function() {
        //     console.log('时间到了！');
        // }, 2000)

        function callback() {
            console.log('爆炸啦！');
        }
        var time1 = setTimeout(callback, 3000);
        var time2 = setTimeout(callback, 5000);
        setTimeout('callback()', 3000); // 我们不提倡这个写法
    </script>
</body>

</html>
