<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>123</div>
    <a href="http://www.baidu.com">百度</a>
    <form action="http://www.baidu.com">
        <input type="submit" value="提交" name="sub">
    </form>

    <script>
        // 常见事件对象的属性和方法
        // 1.返回事件类型
        // var div = document.querySelector('div');
        // div.addEventListener('click', fn); // 点击事件
        // div.addEventListener('mouseover', fn); // 鼠标放置事件
        // div.addEventListener('mouseout', fn); // 鼠标离开事件

        // function fn(e) {
        //     console.log(e.type);
        // }

        // 2. 阻止默认行为（事件） 让链接不跳转 或者让提交按钮不提交
        // var a = document.querySelector('a');
        // a.addEventListener('click', function(e) {
        //     e.preventDefault(); // dom 标准写法
        // })

        // 3. 传统的注册方式阻止默认行为
        var a = document.querySelector('a');
        a.onclick = function(e) {
            e.preventDefault(); // 普通浏览器 e.preventDefault(); 方法
            e.returnValue; // 低版本浏览器 ie678  returnValue  属性
            return false; // 我们可以利用return false 也能阻止默认行为 没有兼容性问题 特点：return 后面的代码不执行了，而且只限于传统的注册方式
            alert(123);
        }
    </script>
</body>

</html>
