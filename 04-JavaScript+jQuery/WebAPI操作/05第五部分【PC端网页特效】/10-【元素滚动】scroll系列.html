<style>
    div {
        width: 200px;

        background-color: pink;

        padding: 10px;
        overflow: auto;

<body>
    <div>
        我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容 我是内容
    </div>

    <script>
        // scroll 翻译过来就是滚动的，我们使用 scroll 系列的相关属性可以动态的得到该元素的大小、滚动距离等。

        // element.scrollTop    返回被卷去的上侧距离，返回数值不带单位
        // element.scrollLeft   返回被卷去的左侧距离，返回数值不带单位
        // element.scrollWidth  返回自身的实际宽度，不含边框，返回数值不带单位
        // element.scrollHeight 返回自身的实际高度，不含边框，返回数值不带单位

        var div = document.querySelector('div');
        console.log(div.scrollHeight); // 滚动栏内的内容高度
        console.log(div.clientHeight); // 滚动栏盒子的高度
        // scroll滚动事件当我们滚动条发生变化会触发的事件
        div.addEventListener('scroll', function() {
            console.log(div.scrollTop); // 滚动时盒内内容被剪去的高度
        })
    </script>
</body>

</html>
