<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1、三大系列作用对比
        // (1) element.offsetWidth  返回自身包括padding、边框、内容区的宽度，返回值不带单位
        // (2) element.clientWidth  返回自身包括padding、内容区的宽度，不含边框，返回值不带单位
        // (3) element.scrollWidth  返回自身实际的宽度，不含边框，返回值不带单位

        // 2、各自的主要用法
        // (1) offset 系列 经常用于获得 【元素位置】 offsetLeft   offsetTop
        // (2) client 系列 经常用于获取 【元素大小】 clientWidth  clientHeight
        // (3) scroll 系列 经常用于获取 【滚动距离】 scrollTop    scrollLeft
        // (4) 注意页面滚动的距离通过 window.pageXOffset 或者 window.pageYOffset 获得
    </script>
</body>

</html>
