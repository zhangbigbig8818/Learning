<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 300px;
        height: 400px;
        background-color: pink;
    }
</style>

<body>
    <div></div>

    <script>
        // (1) touches 正在触摸屏幕的所有手指的列表 
        // (2) targetTouches 正在触摸当前DOM元素的手指列表
        // 如果侦听的是一个DOM元素，他们两个是一样的
        // (3) changedTouches 手指状态发生了改变的列表 从无到有 或者 从有到无
        // 因为我们一般都是触摸元素 所以最经常使用的是 targetTouches
        // console.log(e.targetTouches[0]);
        // targetTouches[0] 就可以得到正在触摸dom元素的第一个手指的相关信息比如 手指的坐标等等

        // 1. 获取元素
        var div = document.querySelector('div');

        // (1) 事件一：手指触摸DOM元素事件
        div.addEventListener('touchstart', function(e) {
            // console.log(e);
            console.log(e.targetTouches[0]);
        })

        // (2) 事件二：手指在DOM元素身上移动事件
        div.addEventListener('touchmove', function(e) {
            console.log(e.targetTouches[0]);
        })

        // (3) 事件三：手指离开DOM元素事件
        div.addEventListener('touchend', function(e) {
            // 当我们手指离开屏幕的时候，就没有了 touches 和 targetTouches 列表，但是会有 changedTouches
            console.log(e.changedTouches[0]);
        })
    </script>
</body>

</html>
