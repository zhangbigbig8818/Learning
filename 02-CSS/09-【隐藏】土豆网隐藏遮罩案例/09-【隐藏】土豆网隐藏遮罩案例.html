<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土豆网隐藏遮罩案例</title>
</head>
<style>
    .tudou {
        position: relative;
        width: 444px;
        height: 320px;
        margin: 30px auto;
    }
    
    .tudou img {
        width: 100%;
        height: 100%;
    }
    
    .mask {
        /* 隐藏遮罩层 */
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, .4) url(arr.png) no-repeat center;
    }
    
    .tudou:hover .mask {
        /* 当我们鼠标经过了 土豆这个盒子，就让里面遮罩层显示出来 */
        display: block;
    }
</style>

<body>
    <div class="tudou">
        <div class="mask"></div>
        <img src="tudou.jpg" alt="">
    </div>
</body>

</html>
