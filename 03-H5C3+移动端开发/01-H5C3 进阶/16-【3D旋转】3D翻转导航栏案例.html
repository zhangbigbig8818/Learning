<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D翻转导航栏案例</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    ul {
        margin: 100px;
    }
    
    ul li {
        float: left;
        margin: 0 5px;
        width: 120px;
        height: 35px;
        list-style: none;
        /* 透视需要写在被视察元素的父盒子上面,一会我们需要给box 旋转 也需要透视 干脆给li加 里面的子盒子都有透视效果 */
        perspective: 500px;
    }
    
    .box {
        position: relative;
        width: 100%;
        height: 100%;
        font-size: 16px;
        text-align: center;
        line-height: 35px;
        font-weight: 700;
        color: #fff;
        transition: all 0.3s;
        transform-style: preserve-3d;
    }
    
    .front,
    .back {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    
    .box:hover {
        transform: rotateX(90deg);
        cursor: pointer;
    }
    
    .front {
        background-color: pink;
        z-index: 1;
        transform: translateZ(17.5px);
    }
    
    .back {
        background-color: green;
        /* 这个x轴一定是负值 */
        /* 我们如果有移动 或者其他样式，必须先写我们的移动 */
        transform: translateY(17.5px) rotateX(-90deg);
    }
</style>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">黑马程序员</div>
                <div class="back">快来学习吧</div>

            </div>
        </li>
    </ul>
