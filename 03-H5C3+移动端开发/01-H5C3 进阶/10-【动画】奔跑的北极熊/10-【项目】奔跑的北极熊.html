<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奔跑的北极熊案例</title>
</head>
<style>
    body {
        background-color: #ccc;
    }
    
    .heiShan {
        position: relative;
        width: 100%;
        height: 569px;
        margin: 100px auto;
        background: url(bg2.png) no-repeat;
        animation: heiShan 4s linear infinite;
    }
    
    .xueShan {
        position: absolute;
        top: 190px;
        width: 100%;
        height: 336px;
        padding-top: 200px;
        background: url(bg1.png) no-repeat;
        animation: xueShan 2s linear infinite;
    }
    
    .bear {
        position: absolute;
        top: 400px;
        width: 200px;
        height: 100px;
        margin: 100px auto;
        background: url(bear.png) no-repeat;
        /* 我们元素可以添加多个动画，用逗号分隔 */
        animation: bear 0.4s steps(8) infinite, move 3s forwards;
    }
    /* 动画一：黑山的动画 */
    
    @keyframes heiShan {
        0% {
            background-position: 0 0;
        }
        100% {
            background-position: 100% 0;
        }
    }
    /* 动画二：雪山的动画 */
    
    @keyframes xueShan {
        0% {
            background-position: 0 0;
        }
        100% {
            background-position: 100% 0;
        }
    }
    /* 动画三：北极熊的动画 */
    
    @keyframes bear {
        0% {
            background-position: 0 0;
        }
        100% {
            background-position: -1600px 0;
        }
    }
    
    @keyframes move {
        0% {
            left: 0;
        }
        100% {
            left: 50%;
            /* margin-left: -100px; */
            transform: translateX(-50%);
        }
    }
</style>

<body>
    <div class="beijing">
        <div class="heiShan">
            <div class="xueShan"></div>
        </div>
        <div class="bear"></div>
    </div>

</body>

</html>
