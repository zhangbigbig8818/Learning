<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D缩放案例</title>
</head>
<style>
    div {
        width: 200px;
        height: 200px;
        background-color: pink;
        margin: 400px auto;
        /* 将放大过程过渡，过渡加到元素本身效果会更温和 */
        transition: all 1s;
    }
    
    div:hover {
        /* 第一种：将宽高各放大为原来的2倍 */
        transform: scale(2);
        /* 第二种：将宽度放大为原来的3倍，高度不变 */
        /* transform: scale(3, 1); */
        /* 第三种：将高度放大为原来的3倍，宽度不变 */
        /* transform: scale(1, 3); */
        /* 第四种：将宽高各缩小为原来的一半 */
        /* transform: scale(0.5); */
        /* 第四种：将高度缩小为原来的一半，宽度不变（缩小宽度同理） */
        /* transform: scale(1, 0.5); */
    }
</style>

<body>
    <div></div>
</body>

</html>
