<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D透视旋转Z轴案例</title>
</head>
<style>
    body {
        /* 透视数值越大，图像呈现的距离越远图像越小 */
        perspective: 1000px;
    }
    
    img {
        display: block;
        margin: 100px auto;
        /* 过渡 */
        transition: all 1s;
    }
    
    img:hover {
        /* 以X、Y轴的对角线进行旋转 */
        transform: rotate3D(1, 1, 0, 45deg);
    }
</style>

<body>
    <img src="pig.jpg" alt="">
</body>

</html>
