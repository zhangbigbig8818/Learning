<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D呈现transform-style</title>
</head>
<style>
    body {
        perspective: 500px;
    }
    
    .box {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 100px auto;
        transition: all 1s;
        /* 让子元素保持3d在立体空间环境 */
        transform-style: preserve-3d;
    }
    
    .box:hover {
        transform: rotateY(60deg);
    }
    
    .box div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: pink;
    }
    
    .box div:last-child {
        background-color: purple;
        /* 第二个紫色的盒子沿X轴顺时针旋转60度 */
        transform: rotateX(60deg);
    }
</style>

<body>
    <div class="box">
        <div></div>
        <div></div>
    </div>
</body>

</html>
